<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    
    .logo p {
      color: #7f8c8d;
      font-size: 14px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .info-box {
      background: #e3f2fd;
      border: 1px solid #90caf9;
      color: #1976d2;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸš€ Platform Login</h1>
      <p>Ops Console Access</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          autocomplete="username"
          autofocus
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        Sign In
      </button>
    </form>
    
    <div class="info-box">
      <strong>Note:</strong> This is the platform operations console. 
      Access requires PLATFORM_ADMIN or OPS_ADMIN role.
    </div>
  </div>
  
  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    
    // Check if already logged in
    const existingRole = localStorage.getItem('userRole');
    const existingUserId = localStorage.getItem('userId');
    if (existingRole && existingUserId) {
      // Already logged in, redirect to console
      window.location.href = '/ops-console.html';
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      // Disable form during login
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span>Signing in...';
      errorMessage.classList.remove('show');
      
      try {
        const response = await fetch('/api/ops/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store user info in localStorage
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('userRole', data.user.role);
          localStorage.setItem('username', data.user.username);
          localStorage.setItem('userEmail', data.user.email);
          
          // Redirect to ops console
          window.location.href = '/ops-console.html';
        } else {
          // Show error message
          showError(data.error || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Network error. Please check your connection and try again.');
      } finally {
        // Re-enable form
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Sign In';
      }
    });
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }
  </script>
</body>
</html>
